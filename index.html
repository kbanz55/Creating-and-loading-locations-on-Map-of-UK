<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Map with Towns</title>


    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/d3@7/+esm"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    

    <div class="ukMap">
        <svg width="1500" height="895" class="map"></svg>
        <input type="range" id="townsRange" min="0" max="500" value="50">
        <span id="townsValue">50</span>
        <button id="reloadButton">Load Towns</button>
    </div>
    <script type="module" src="index.js"></script>
    

    <button type="button" onclick="window.location.reload()">Refresh Page</button>
    <button id="zoomInButton">Zoom In</button>
    <button id="zoomOutButton">Zoom Out</button>
    

</body>
</html>
